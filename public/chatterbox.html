<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./chatterbox.css" />
    <title>ChatterBox Messenger</title>
    <script
      src="https://cdn.tiny.cloud/1/7sa3dgl8w92cdqjripyl49adw6fw3xpez8mwhfm40as12itn/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>

  <body>
    <header class="jumbotron"></header>
    <div class="container col-sm-6" id="chatterbox">
      <h1>ChatterBox</h1>
      <div
        id="ChatterBox"
        class="row"
        style="height: 100%; min-height: fit-content; justify-content: space-around; background-color: lightsteelblue"
      >
        <div class="col-sm-4" id="comm_list"></div>
        <div id="chat-window">
          <div
            style="overflow-y: auto; display: flex;flex-direction: column"
            id="comm_thread"
          ></div>
          <div>
            <textarea
              rows="4"
              cols="50"
              spellcheck="true"
              class="card time-block col"
              style="background-color:lemonchiffon"
              id="msg_editor"
              value=""
            >
            </textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./chatterbox.js"></script>
  </body>
</html>
